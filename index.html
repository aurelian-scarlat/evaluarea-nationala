<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .chart{
      min-height: 325px;
    }
  </style>
  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body class="blue-grey darken-4">

  <nav class="navbar-fixed blue-grey darken-3">
    <div class="nav-wrapper">
      <div class="brand-logo center blue-text text-lighten-4">Evaluarea Națională</div>
      <ul class="right">
        <li id="nav2024" class="active"><a href="javascript:changeYear(2024)">2024</a></li>
        <li id="nav2023"><a href="javascript:changeYear(2023)">2023</a></li>
    </ul>
    </div>
  </nav>

  <div class="container">
    <h3 class="deep-orange-text text-lighten-2">Graficul mediilor</h3>
    <div id="med" class="chart"></div>
  </div>

  <div class="container">
    <h3 class="deep-orange-text text-lighten-2">Graficul primilor 10%</h3>
    <div id="top10" class="chart"></div>
  </div>

  <div class="container">
    <h3 class="deep-orange-text text-lighten-2">Graficul primilor 25%</h3>
    <div id="top25" class="chart"></div>
  </div>

  <div class="container">
    <h3 class="deep-orange-text text-lighten-2">Graficul primilor 50%</h3>
    <div id="top50" class="chart"></div>
  </div>

  <div class="container">
    <h3 class="deep-orange-text text-lighten-2">Distribuția notelor</h3>
    <div id="distrib"></div>
  </div>

  <div class="container">
    <h3 class="deep-orange-text text-lighten-2">Graficul prezenței</h3>
    <div id="prez" class="chart"></div>
  </div>

</body>
</html>
